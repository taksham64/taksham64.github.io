<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        body {
            background-color: rgb(238, 178, 66);
            color: rgb(85, 64, 64);
            font-size: 20px;
        }
        h1 {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <script>
        function submit(){
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let address = document.getElementById("address").value;
            let email = document.getElementById("email").value;
            let date = document.getElementById("date").value;
            let time = document.getElementById("time").value;
            let handeledBy = document.getElementById("handeledBy").value;
            let reference = document.getElementById("reference").value;
            let details =  [
                `Name: ${name}`,
                `Age: ${age}`,
                `Address: ${address}`,
                `Email: ${email}`,
                `Date of Enquiry: ${date}`,
                `Time of Enquiry: ${time}`,
                `Enquiry Handled by: ${handeledBy}`,
                `How you got to know about us: ${reference}`
            ];
            for(let i = 0; i < details.length; i++){
                console.log(details[i]);
            }
          alert("Your all the filled data has been printed in console, please check")
        }
    </script>
    <center>
        <img src="https://media.tenor.com/M2NZzDv8YjsAAAAM/bh187-minion.gif" alt=""><br>
        <h1>Registration Form</h1><br><br>
        <label>Name </label><input type="text" id="name" placeholder="Enter your name"><br><br>
        <label>Age </label><input type="text" id="age" placeholder="Enter your age"><br><br>
        <label>Address </label><input type="text" id="address" placeholder="Enter your address"><br><br>
        <label>Email </label><input type="text" id="email" placeholder="Enter your email"><br><br>
        <label>Date of enquiry </label><input type="date" id="date"><br><br>
        <label>Time of enquiry </label><input type="time" id="time"><br><br>
        <label>Enquiry Handeled by </label><input type="text" id="handeledBy" placeholder="Enter who handeled your enquiry"><br><br>
        <label>How did you got to know about us?  </label><input type="text" id="reference" placeholder="Entry about how did you got to know about us?"><br><br>
        <button onclick="submit()">Submit</button>
    </center>
</body>
</html>
